<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Home page Amazon</title>
</head>
<body>
    <header class="Logo-Amazon">
      <div class="bg-dark">
        <img src="./assets/img/logo.png" />
      </div>

      <div class="top-flex color-white">
        <span>All</span>
        <span>Today's deals</span>
        <span>Customer Service</span>
        <span>Registry</span>
        <span>Gift Cards</span>
        <span>Sell</span>
      </div>
    </header>
    <main>
      <div
        class="bg-yellow text-center color-white mb-2"
        style="padding: 0.5rem"
      >
        <span>Shop All Holiday Gift Cards</span>
      </div>
      <div id="bg-img" class=" mb-2 color-white text-center">
        <h1>Holiday Gift</h1>
        <h3>Be a good gifter</h3>
    </div>
      <div class="row bg-white">
        <div class="title-container">
          <span class="title">Find the perfect gift</span>
          <a href="https://www.amazon.com/stores/page/0E95E0F7-A38D-4169-82A8-BC744B818BA8"> Shop now</a>
        </div>

        <img class="img" src="./assets/img/img_24.jpg" />
        <img class="img" src="./assets/img/img_25.jpg" />
        <img class="img" src="./assets/img/img_26.jpg" />
        <img class="img" src="./assets/img/img_27.jpg" />
      </div>

      <div class="img_container">
        <img id="img-fw" src="./assets/img/img_9.png" />
        <span class="title">Play the gifting game</span>
        <a href="https://www.amazon.it/Negozio-PC-Gaming/b?ie=UTF8&node=6282943031"> Shop gaming</a>
      </div>

      <div class="img_container">
        <img id="img-fw" src="./assets/img/img_10.png" />
        <span class="title">The sound of cheer</span>
        <a href="https://www.amazon.com/Home-Audio-Accessories/b?ie=UTF8&node=3236443011"> Shop Audio & Accessories</a>
      </div>
      <div class="img_container">
        <img id="img-fw" src="./assets/img/sezione extra.png" />
      </div>
    </main>

    <footer>
      <div id="back-to-top" class="top-flex">
        <a class="color-white" href="#">Back to top</a>
      </div>
      <div id="footer-logo" class="bg-dark Logo-Amazon">
        <img src="./assets/img/logo.png" />
      </div>
    </footer>
  </body>
</html>
